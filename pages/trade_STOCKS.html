<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/trade.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@300&display=swap" />
</head>

<body>
  <div class="trade-stocks">
    <header class="navigation-panel">
      <div class="logo-wrapper">
        <img class="logo-icon" loading="lazy" alt="" src="./assets/stocks/logo.svg" />
      </div>
      <nav class="navigation-panel-inner">
        <nav class="home-parent">
          <div class="home"><a href="/">Home</a></div>
          <div class="portfolio"><a href="/portfolio">Portfolio</a></div>
          <div class="trade">Trade</div>
          <div class="leaderboard">Leaderboard</div>
        </nav>
      </nav>
      <div class="profile-instance">
        <div class="rules-parent">
          <div class="rules">Rules</div>
          <div class="my-investments">My Investments</div>
        </div>
      </div>
      <div class="portfolio-picker">
        <div class="notes">Notes</div>
      </div>
      <div class="navigation-panel-child">
        <div class="frame-parent">
          <div class="search-box-wrapper">
            <div class="search-box">
              <img class="search-icon" alt="" src="./assets/stocks/search.svg" />

              <input class="search-box-child" placeholder="Search Stocks, MFs, Bonds, etc" type="text" />
            </div>
          </div>
          <img class="profile-icon" loading="lazy" alt="" src="./assets/stocks/profile.svg" />
        </div>
      </div>
    </header>
    <main class="tagline-parent">
      <div class="tagline">
        <div class="tagline1">#Tagline...</div>
      </div>
      <section class="frame-group">
        <div class="scorecard-wrapper">
          <div class="scorecard">
            <div class="scorecard-child"></div>
            <button class="scorecard1">
              <div class="stocks">
                STOCKS
              </div>
            </button>
            <button class="activities">
              <div class="mutual-funds">MUTUAL FUNDS</div>
            </button>
            <button class="messages">
              <div class="bonds">BONDS</div>
            </button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="select-portfolio-wrapper">
              <div class="select-portfolio">Select Portfolio</div>
            </div>
            <div class="search-box1">
              <div class="portfolio-name">Portfolio name</div>
              <img class="icons" alt="" src="./assets/stocks/icons.svg" />
            </div>
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <div class="add-stocks-wrapper">
                <h2 class="add-stocks">ADD STOCKS</h2>
              </div>
              <button class="search-box2">
                <img class="search-icon1" alt="" src="./assets/stocks/search-1.svg" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  <footer class="footer">
    <div class="forum-parent">
      <div class="forum">Forum</div>
      <div class="feedback">Feedback</div>
      <div class="disclaimer">Disclaimer</div>
      <div class="privacy-policy">Privacy Policy</div>
      <div class="terms-conditions">Terms & Conditions</div>
      <div class="about-us">About Us</div>
      <div class="contact-us">Contact Us</div>
      <div class="powered-by-iem">Powered by IEM</div>
    </div>
  </footer>
  </div>
</body>
</html>
